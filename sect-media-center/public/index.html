<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è—ç¶“é–£ (Sect Media Center)</title>
    <style>
        :root {
            --bg-color: #1a1a1d;
            --card-bg: #2d2d30;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-gold: #d4af37;
            --accent-jade: #00a86b;
            --danger: #c0392b;
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background: linear-gradient(180deg, #000000 0%, #1a1a1d 100%);
            padding: 2rem 0;
            text-align: center;
            border-bottom: 2px solid var(--accent-gold);
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--accent-gold);
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 0.2em;
            font-family: 'KaiTi', 'SimKai', serif; /* Calligraphic feel */
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--text-secondary);
            margin-bottom: 2rem;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 1rem 2rem;
            cursor: pointer;
            font-size: 1.1rem;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: var(--text-primary);
        }

        .tab-btn.active {
            color: var(--accent-gold);
            border-bottom-color: var(--accent-gold);
        }

        /* Content Sections */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent-gold);
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            background-color: #3d3d40;
            border: 1px solid #555;
            color: var(--text-primary);
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .btn {
            background-color: var(--accent-gold);
            color: #000;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.1s, background-color 0.2s;
        }

        .btn:hover {
            background-color: #b8962e;
            transform: scale(1.02);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
        }

        .btn-secondary:hover {
            background-color: rgba(212, 175, 55, 0.1);
        }

        /* Status & Results */
        #uploadStatus {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }

        .success { background-color: rgba(0, 168, 107, 0.2); border: 1px solid var(--accent-jade); color: var(--accent-jade); }
        .error { background-color: rgba(192, 57, 43, 0.2); border: 1px solid var(--danger); color: var(--danger); }

        .video-card {
            background-color: #3d3d40;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            border-left: 3px solid var(--accent-gold);
        }

        .tag {
            display: inline-block;
            background-color: rgba(212, 175, 55, 0.2);
            color: var(--accent-gold);
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>è—ç¶“é–£</h1>
        <div class="subtitle">Sect Media Center - TJM Platform</div>
    </header>

    <div class="container">
        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('admin')">ç®¡ç†å“¡ (Administrator)</button>
            <button class="tab-btn" onclick="switchTab('disciple')">å¼Ÿå­ (Disciple)</button>
        </div>

        <!-- Admin Panel: Upload -->
        <div id="admin" class="tab-content active">
            <h2>ğŸ“œ ç§˜ç±/å½±ç‰‡ä¸Šå‚³ (Upload)</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="title">æ¨™é¡Œ (Title)</label>
                    <input type="text" id="title" name="title" required placeholder="ä¾‹å¦‚ï¼šå¤ªæ¥µæ‹³åŸºç¤ç¬¬ä¸€å¼">
                </div>

                <div class="form-group">
                    <label for="video">å½±ç‰‡æª”æ¡ˆ (Video File)</label>
                    <input type="file" id="video" name="video" accept="video/*" required>
                </div>

                <div class="form-group">
                    <label>é–€æª»è¨­å®š (Access Threshold)</label>
                    <div style="display: flex; gap: 1rem;">
                        <select id="thresholdType" name="thresholdType">
                            <option value="level">ç­‰ç´š (Level)</option>
                            <option value="medal">å‹³ç«  (Medal)</option>
                            <option value="points">åŠŸå¾·é» (Points)</option>
                        </select>
                        <input type="number" id="thresholdValue" name="thresholdValue" value="1" min="0">
                    </div>
                </div>

                <button type="submit" class="btn">ä¸Šå‚³ä¸¦é€²è¡Œ AI è¾¨è­˜</button>
            </form>

            <div id="uploadStatus"></div>
            <div id="uploadResult"></div>
        </div>

        <!-- Disciple Panel: Browse/Search -->
        <div id="disciple" class="tab-content">
            <h2>ğŸ” è—æ›¸æœå°‹ (Search)</h2>
            
            <div class="form-group" style="display: flex; gap: 1rem;">
                <input type="text" id="searchText" placeholder="è¼¸å…¥é—œéµå­—...">
                <button class="btn btn-secondary">æœå°‹</button>
            </div>

            <div class="form-group">
                <label>ä»¥åœ–æœå½± (Image Search)</label>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <input type="file" id="searchImageInput" accept="image/*">
                    <button class="btn" onclick="handleImageSearch()">è¾¨è­˜</button>

            </div>

            <div id="searchResults" style="margin-top: 2rem;">

                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab Switching
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            // Find button that calls this function with this id (simple hack)
            const btns = document.querySelectorAll('.tab-btn');
            if(tabId === 'admin') btns[0].classList.add('active');
            else btns[1].classList.add('active');
        }

        // Upload Handling
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('uploadStatus');
            const resultDiv = document.getElementById('uploadResult');
            
            statusDiv.style.display = 'block';
            statusDiv.className = '';
            statusDiv.textContent = 'â³ ä¸Šå‚³èˆ‡ AI è™•ç†ä¸­ (Processing)...';
            statusDiv.style.backgroundColor = 'rgba(212, 175, 55, 0.1)';
            statusDiv.style.color = '#d4af37';
            
            const formData = new FormData(e.target);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();

                if (response.ok) {
                    statusDiv.className = 'success';
                    statusDiv.textContent = 'âœ… ' + result.message;
                    
                    // Display Result
                    const data = result.data;
                    const tagsHtml = data.tags ? data.tags.map(t => `<span class="tag">${t}</span>`).join('') : '';
                    
                    resultDiv.innerHTML = `
                        <div class="video-card">
                            <h3>${data.title}</h3>
                            <p><strong>åˆ†é¡ (Category):</strong> ${data.category || 'N/A'}</p>
                            <p><strong>æ¨™ç±¤ (Tags):</strong> ${tagsHtml}</p>
                            <p><strong>å­˜å„²è·¯å¾‘ (Path):</strong> ${data.url}</p>
                        </div>
                    `;
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (err) {
                statusDiv.className = 'error';
                statusDiv.textContent = 'âŒ éŒ¯èª¤: ' + err.message;
            }
        });

        // Image Search Handling (Mock/Proxied)
        async function handleImageSearch() {
            const fileInput = document.getElementById('searchImageInput');
            if (!fileInput.files[0]) {
                alert("è«‹é¸æ“‡åœ–ç‰‡ (Please select an image)");
                return;
            }

            const statusDiv = document.getElementById('searchResults');
            statusDiv.innerHTML = '<div style="text-align:center">â³ è¾¨è­˜ä¸­ (Searching)...</div>';

            // NOTE: Directly calling AI service port from client usually blocked by CORS 
            // if not configured in Flask. 
            // Assuming for this environment localhost access is permissive or we just demonstrate logic.
            // Ideally this should go through server.js proxy.
            
            // For now, let's try calling Flask directly as requested by "Architecture unchanged" implies 
            // no new proxy endpoints in server.js just yet.
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch('http://localhost:5000/search_by_image', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                // Demo rendering
                statusDiv.innerHTML = `
                    <div class="video-card">
                         <h3>ğŸ¯ è¾¨è­˜çµæœ (Match Found)</h3>
                         <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            } catch (err) {
                // If direct call fails (CORS), show friendly mock message or error
                console.error(err);
                statusDiv.innerHTML = `
                    <div class="error" style="padding:1rem;">
                        âŒ é€£æ¥ AI æœå‹™å¤±æ•— (å¯èƒ½å›  CORS æˆ–æœå‹™æœªå•Ÿå‹•)ã€‚<br>
                        è«‹ç¢ºèª Flask æœå‹™é‹è¡Œæ–¼ Port 5000ã€‚<br>
                        (Connection to AI Service failed. Check console.)
                    </div>
                `;
            }
        }
    </script>

</body>
